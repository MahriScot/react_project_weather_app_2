<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
   
    <script
      src="https://kit.fontawesome.com/e00ce88901.js"
      crossorigin="anonymous"
    ></script>
 <link rel="stylesheet" href="src/styles.css" class="css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Mahri_WeatherApp</title>
  </head>

  <body>
    <div class="app">
    <div class="container">
      <h6>
        <img src="images/raining.svg" alt="raining" width="60" />"There's no such thing as bad weather, only unsuitable clothing!"
        <img src="images/nature.svg" alt="nature" width="65" />
      </h6>

    
      <form id="search-form">

        <input
          type="text"
          placeholder="Enter a city here..."
          autofocus="off"
          autocomplete="off"
          id="search-text-input"
          class="searchInput btn"
        />
        <input
          type="submit"
          value="Search"
          id="search-button"
          class="btn btn-primary searchButton"
        />
        <span
          ><button id="current-location-button" class="btn btn-info">
            Current Location
          </button></span
        >
      </form>
   
      
      <h3 id="searched-location"></h3>
  <div class="weather-right-now">
      <div class="row">
        <div class="col-4">
          <ul class="last-updated">
            <li>Last updated:</li> 
            <li id="date-today"></li>
            <li id="current-time"></li>
          </ul>
        </div>
        
        <div class="col-2">
         <img src="" 
          alt="Weather Icon"
          id="weather-icon">
        </img>
        </div>
        <div class="col-3">
          <ul>
            <li>
              <div class="temperature-displayed">
              <strong class="temperatureNow" id ="temperature-now"></strong> 
              <span class="units">
                <a href="#" id="temperature-c" class="active">°C</a>
                | 
                <a href="#" id="temperature-f">°F</a>
              </span>
              </div>
                </li>
            <li id="description">description</li> 
               </div>
        
      </div>    
    </div>
  
    <h5>Today</h5>
    <div class="today-breakdown">
    <div class="row">
      
      <div class=col-3 >
        Humidity
        <div class="row">
          <div class="col-12" id="humidity">
          %</div>
        </div>
      </div>
      <div class=col-3>
        Wind Speed
        <div class="row">
          <div class="col-12" id="wind-speed">
          <span>km/h</span></div>
        </div>
      </div>
      <div class=col-3>
        Min. Temp.
        <div class="row">
          <div class="col-12" id="min-temp">
          </div>
        </div>
      </div>
      <div class=col-3>
        Max. Temp.
        <div class="row">
          <div class="col-12" id="max-temp">
          </div>
        </div>
      </div>
    </div>
    </div>
<br />
  <h5>The Future</h5>
    <div class="the-future" id="future-forecast">
    </div>
  </div>
</div>

   <p class="footer">
      This project was coded by
      <span class="me">Mahri Stewart</span>
      and is
      <a
        href="https://github.com/MahriScot/Mahri_Weather_App"
        target="_blank"
        class="gitHubLink"
        >open-sourced on GitHub</a
      >
      and
      <a
        href="#"
        target="_blank"
        class="netlifyLink"
        >hosted on Netlify</a
      >
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
